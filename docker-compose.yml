
version: '3.8'

services:
  wind-temp-visualizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wind-temp-visualizer
    ports:
      - "8501:8501"
    volumes:
      # Mount source code for development (optional)
      - ./src:/app/src:ro
      # Mount data directory for EPW files
      - ./data:/app/data:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a development service with hot reload
  wind-temp-visualizer-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wind-temp-visualizer-dev
    ports:
      - "8502:8501"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_RUN_ON_SAVE=true
    command: ["streamlit", "run", "src/wind_temp_visualizer.py", "--server.address", "0.0.0.0", "--server.port", "8501", "--server.runOnSave", "true"]
    profiles:
      - dev
